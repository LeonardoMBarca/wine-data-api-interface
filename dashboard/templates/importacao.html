<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Importa√ß√£o de Vinhos</title>
    <link rel="stylesheet" href="{{ url_for('dashboard.static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2 style="margin-bottom: 20px; color: #fbbc05;">üõ¨ Painel de Importa√ß√£o de Vinhos</h2>

<div style="background-color: #f0f4f8; padding: 20px; display: flex; justify-content: center; gap: 15px; border-bottom: 2px solid #1a73e8;">
    <a href="{{ url_for('dashboard.index') }}">
        <button style="background-color: #1a73e8; color: white; padding: 10px 20px; border: none; border-radius: 8px; font-weight: bold;">üì¶ Com√©rcio</button>
    </a>
    <a href="{{ url_for('dashboard.exportacao') }}">
        <button style="background-color: #34a853; color: white; padding: 10px 20px; border: none; border-radius: 8px; font-weight: bold;">üåç Exporta√ß√£o</button>
    </a>
    <a href="{{ url_for('dashboard.importacao') }}">
        <button style="background-color: #fbbc05; color: black; padding: 10px 20px; border: none; border-radius: 8px; font-weight: bold;">üõ¨ Importa√ß√£o</button>
    </a>
    <a href="{{ url_for('dashboard.processamento') }}">
        <button style="background-color: #ff7043; color: white; padding: 10px 20px; border: none; border-radius: 8px; font-weight: bold;">‚öôÔ∏è Processamento</button>
    </a>
    <a href="{{ url_for('dashboard.producao') }}">
        <button style="background-color: #9c27b0; color: white; padding: 10px 20px; border: none; border-radius: 8px; font-weight: bold;">üß™ Produ√ß√£o</button>
    </a>
</div>

<div class="filters">
    <label>Ano:
        <select id="filtro-ano">
            <option value="">Todos</option>
            {% for valor in filtros['ano'] %}
                <option value="{{ valor }}">{{ valor }}</option>
            {% endfor %}
        </select>
    </label>
    <label>Categoria:
        <select id="filtro-categoria">
            <option value="">Todas</option>
            {% for valor in filtros['categoria'] %}
                <option value="{{ valor }}">{{ valor }}</option>
            {% endfor %}
        </select>
    </label>
    <label>Pa√≠s:
        <select id="filtro-pais">
            <option value="">Todos</option>
            {% for valor in filtros['pais'] %}
                <option value="{{ valor }}">{{ valor }}</option>
            {% endfor %}
        </select>
    </label>
</div>

<div class="resumo">
    <p>Total de Kilograms: <span id="total-kilograms">0</span> kg</p>
    <p>Total em D√≥lares: <span id="total-dollars">0</span> USD</p>
    <p>Registros encontrados: <span id="total-registros">0</span></p>
</div>

<div class="graficos">
    <canvas id="grafico-barras" height="200" style="max-height: 280px;"></canvas>
    <canvas id="grafico-pizza" height="200" style="max-height: 280px;"></canvas>
</div>

<table>
    <thead>
        <tr>
            {% for coluna in colunas %}
                <th>{{ coluna }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    window.dadosImportacao = {{ dados | tojson }};
    window.colunasImportacao = {{ colunas | tojson }};
</script>
<script src="{{ url_for('dashboard.static', filename='js/script_importacao.js') }}"></script>
</body>
</html>
